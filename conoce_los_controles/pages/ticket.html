<main id="main-content">
  <section class="cards-grid">
    <article class="card">
      <h2>ğŸŸï¸ Â¿CÃ³mo me sentÃ­ usando los controles?</h2>
      <p>Elige una carita y, si quieres, escribe o dicta un comentario.</p>
      <div style="display:flex;flex-wrap:wrap;gap:0.5rem;margin-bottom:0.8rem;">
        <button class="btn-main" onclick="setFace('feliz')">ğŸ˜Š Me sentÃ­ muy bien</button>
        <button class="btn-ghost" onclick="setFace('neutral')">ğŸ˜ Me sentÃ­ mÃ¡s o menos</button>
        <button class="btn-ghost" onclick="setFace('incÃ³modo')">ğŸ˜Ÿ Me sentÃ­ incÃ³modo/a</button>
      </div>
      <label>
        Comentario breve (puede escribir el adulto)<br/>
        <textarea id="ticket-text" rows="3"></textarea>
      </label>
      <br/><br/>
      <button class="btn-chip" onclick="saveTicket()">ğŸ’¾ Guardar como texto</button>
      <p id="ticket-msg" style="margin-top:0.5rem;font-size:0.8rem;"></p>
    </article>
  </section>
</main>

<script>
  let selectedFace = '';

  function setFace(face) {
    selectedFace = face;
    const msg = document.getElementById('ticket-msg');
    msg.textContent = 'Seleccionaste: ' + face + '. Ahora puedes escribir o dictar tu comentario.';
  }

  function saveTicket() {
    if (!selectedFace) {
      alert('Elige una carita primero.');
      return;
    }
    const txt = document.getElementById('ticket-text').value.trim().replace(/(\r|\n)+/g,' ');
    const line = `estado=${selectedFace}, comentario="${txt}"`;
    const blob = new Blob([line], { type: 'text/plain;charset=utf-8;' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    const today = new Date().toISOString().slice(0,10).replace(/-/g,'');
    a.href = url;
    a.download = `ticket_controles_vr_${today}.txt`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
    document.getElementById('ticket-msg').textContent = 'Ticket guardado. Puedes subirlo a una carpeta o imprimirlo.';
  }
</script>
